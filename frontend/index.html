<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTSMAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Materialize CSS & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #map {
        position: absolute;
        top: 64px;
        bottom: 0;
        width: 100%;
        z-index: 0;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: #fff;
        padding: 1rem;
        max-width: 400px;
        width: 100%;
      }

      .modal-content label {
        display: block;
        margin-top: 0.5rem;
      }

      /* Ensure Leaflet markers and popups appear above the tile layers */
      .leaflet-marker-pane,
      .leaflet-popup-pane {
        z-index: 2001;
      }

      nav .nav-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      nav .nav-wrapper.container {
        max-width: none;
        width: 100%;
      }

      .left-section {
        display: flex;
        align-items: center;
      }

      nav .nav-wrapper .brand-logo {
        position: static;
        flex-shrink: 0;
        margin-right: 10px;
      }

      nav .nav-wrapper .search-container {
        margin-left: 0;
        display: flex;
        align-items: center;
      }

      nav .nav-wrapper .search-container .input-field {
        width: 250px;
        margin: 0;
      }

      nav .nav-wrapper .search-container button {
        margin-left: 3px;
      }

      nav .nav-wrapper .search-container .tag-filter-field {
        width: 180px;
        margin-left: 2em;
      }

      nav .nav-wrapper ul {
        margin: 0;
        flex-shrink: 0;
      }

      nav.teal.lighten-2 {
        background-color: #2c3e50 !important;
      }

      nav .nav-wrapper .search-container .input-field {
        width: 250px;
        margin: 0;
      }

      nav .nav-wrapper .search-container .input-field input[type=text] {
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        color: white;
        padding: 0 10px;
        height: 36px;
        max-width: 14em;
      }

      nav .nav-wrapper .search-container .input-field input[type=text]:focus {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 1px 0 0 #fff;
      }

      nav .nav-wrapper .search-container .input-field label {
        color: rgba(255, 255, 255, 0.7);
        left: 10px;
      }

      nav .nav-wrapper .search-container .input-field label.active {
        color: white;
      }

      .custom-pin i {
        font-size: 32px;
        text-shadow: 0 0 2px #fff;
      }

      #viewCarousel .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #mapContextMenu {
        position: absolute;
        z-index: 2000;
        background: #fff;
        border: 1px solid #ccc;
        display: none;
      }

      #mapContextMenu.show {
        display: block;
      }

      #mapContextMenu button {
        display: block;
        width: 100%;
        padding: 8px 12px;
        border: none;
        background: none;
        text-align: left;
        cursor: pointer;
      }

      #mapContextMenu button:hover {
        background: #eee;
      }

      #viewMarkerModal {
        align-items: stretch;
      }

      #viewMarkerModal .modal-content {
        width: 100%;
        height: 100%;
        max-width: none;
        border-radius: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
      }

      #viewMarkerModal .carousel.carousel-slider {
        width: 50%;
        height: 100%;
      }

      #viewMarkerModal .view-info {
        width: 50%;
        overflow: auto;
        padding: 1rem;
      }

      #markerModal {
        align-items: stretch;
      }

      #markerModal .modal-content {
        width: 100%;
        height: 100%;
        max-width: none;
        border-radius: 0;
        overflow: auto;
      }

      /* Icone menu*/
      nav ul li a#loginLink:before {
        content: "login";
        font-family: "Material Icons";
        margin-right: 5px;
        vertical-align: middle;
      }

      nav ul li a#logoutLink:before {
        content: "logout";
        font-family: "Material Icons";
        margin-right: 5px;
        vertical-align: middle;
      }

      nav ul li a#adminLink:before {
        content: "admin_panel_settings";
        font-family: "Material Icons";
        margin-right: 5px;
        vertical-align: middle;
      }

      nav ul li a[href="about.html"]:before {
        content: "info";
        font-family: "Material Icons";
        margin-right: 5px;
        vertical-align: middle;
      }

      /* Stile generale per le icone nel menu */
      nav ul li a {
        display: flex;
        align-items: center;
      }

      nav .nav-wrapper .search-container .input-field label {
        color: rgba(255, 255, 255, 0.7);
        left: 10px;
        top: 8px;
        line-height: 20px;
      }

      nav .nav-wrapper .search-container .input-field label.active {
        color: white;
        transform: translateY(-9px) scale(0.8);
        /* Ridotto da -140% */
        transform-origin: 0 0;
      }

      .tabs .indicator {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="teal lighten-2">
        <div class="nav-wrapper container">
          <div class="left-section">
            <a href="#" class="brand-logo">BTSMAP</a>
            <div class="search-container">
              <div class="input-field">
                <input id="searchInput" type="text" />
                <label for="searchInput">Cerca via o coordinata</label>
              </div>
              <button id="searchBtn" class="btn waves-effect">Cerca</button>
              <div class="tag-filter-field">
                <select id="tagFilter">
                  <option value="">Tutti i tag</option>
                </select>
              </div>
            </div>
          </div>
          <ul>
            <li>
              <a href="#" id="loginLink">Login</a>
            </li>
            <li>
              <a href="#" id="logoutLink" style="display:none">Logout</a>
            </li>
            <li>
              <a href="admin.html" id="adminLink" style="display:none">Admin</a>
            </li>
            <li>
              <a href="#" id="mergeModeBtn" style="display:none">Modalit√† unione</a>
            </li>
            <li>
              <a href="#" id="mergeSelectedBtn" style="display:none">Unisci selezionati</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="map"></div>
    <div id="mapContextMenu">
      <button id="insertMarkerBtn">Inserisci marker</button>
    </div>
    <div id="markerModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Marker</h2>
        <form id="markerForm">
          <input type="hidden" id="markerId" />
          <label> Nome: <input type="text" id="markerName" />
          </label>
          <label id="markerDescLabel"> Descrizione: <textarea id="markerDesc"></textarea>
          </label>
          <label id="markerFreqLabel"> Frequenze / Tecnologie: <input type="text" id="markerFreq" />
          </label>
          <label> Latitudine: <input type="number" step="any" id="markerLat" />
          </label>
          <label> Longitudine: <input type="number" step="any" id="markerLng" />
          </label>
          <label> Tag: <div id="markerTags"></div>
          </label>
          <div id="tagTabsContainer" style="display:none">
            <ul id="tagTabs" class="tabs"></ul>
            <div id="tagTabContents"></div>
          </div>
          <label> Immagini: <input type="file" id="markerImages" accept="image/*" multiple />
          </label>
          <div id="existingImages" style="display:flex;flex-wrap:wrap;gap:0.5rem;margin-top:0.5rem;"></div>
          <div style="margin-top:1rem;">
            <button type="submit" class="btn">Salva</button>
            <button type="button" id="cancelModal" class="btn grey lighten-1">Annulla</button>
          </div>
        </form>
      </div>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <form id="loginForm">
          <label> Username: <input type="text" id="loginUser" required />
          </label>
          <label> Password: <input type="password" id="loginPass" required />
          </label>
          <div style="margin-top:1rem;">
            <button type="submit">Accedi</button>
            <button type="button" id="cancelLogin">Annulla</button>
          </div>
          <div style="margin-top:0.5rem;">
            <a href="#" id="forgotPass">Password dimenticata?</a>
          </div>
        </form>
      </div>
    </div>
    <div id="viewMarkerModal" class="modal">
      <div class="modal-content">
        <div id="viewCarousel" class="carousel carousel-slider"></div>
        <div class="view-info">
          <h4 id="viewTitle"></h4>
          <div id="viewTagTabsContainer" style="display:none">
            <ul id="viewTagTabs" class="tabs"></ul>
            <div id="viewTagContents"></div>
          </div>
          <p id="viewDesc"></p>
          <p id="viewFreq"></p>
          <p id="viewLocalita"></p>
          <p id="viewAutore"></p>
          <p id="viewTags"></p>
          <div id="viewActions" style="margin-top:1rem;"></div>
        </div>
      </div>
    </div>
    <div id="resetModal" class="modal">
      <div class="modal-content">
        <h2>Reset Password</h2>
        <form id="resetForm">
          <label>Email: <input type="email" id="resetEmail" required />
          </label>
          <div style="margin-top:1rem;">
            <button type="submit">Invia</button>
            <button type="button" id="cancelReset">Annulla</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.16/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
